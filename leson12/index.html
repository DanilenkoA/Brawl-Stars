<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_CgUfD7CMRguAM5Rscp3b6');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_55n0o0b', 'template_9hd09tm', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <form  action="" id="contact-form">
        <input type="hidden" name="contact_number">

        <p>
            <label for="">Name</label>
            <input type="text" name="name-user">
        </p>
        <p>
            <label for="">Email</label>
            <input  type="email" name="email-user">
        </p>
        <p>
            <label for="">Pasword</label>
            <input type="password" name="password-user">
        </p>
        <p>
            <label for="">Phone</label>
            <input type="tel" name="phone-user" placeholder="Put your nomber">
        </p>
        <fieldset>
            <legend>Gender</legend>
            <p><input type="radio" name="male">male</p>
            <p><input type="radio" name="male">female</p>
            <p><input type="radio" name="male">Gender</p>
        </fieldset>
        <fieldset>
           <legend>Fruits</legend>
           <p><input type="checkbox" name="apple">Apple</p>
           <p><input type="checkbox" name="banan">Banan</p>
           <p><input type="checkbox" name="kiwi">kiwi</p>
        </fieldset>
        <p>
            <p>Your favorite animal</p>
              <select name="animal" id="">
                  <option value="">Bat</option>
                  <option value="">Dog</option>
                  <option value="">Cat</option>
                  <option value="">Pig</option>
                  <option value="">Cow</option>v
              </select>
        </p>
        <p>
           <p>Your opinion about me</p>
           <textarea name="opinion" id="" cols="100" rows="5"></textarea>
        </p>
        <button type="submit" value="send">Send</button>
        <button type="reset"  >Clear</button>
    </form>
    
</body>
</html>
